<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Location Search | v-xplore-Developed By Satam Kundu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	
	<script>
		function gmNoop() { console.log('GMap Callback') }
	</script>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-Aqxhu4qpY2Cr_9rbLslFi4sdIsUdLxk&libraries=places&callback=gmNoop"></script>
		<!-- AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg -->	

	<script>		
		var autocompleteService, placesService, results, map, geocoder;
		var currentSearchFieldId = "";
		var placeIdHasToBeDeleted = ""

		var currentSearchFieldIdOnFocus = "";

		function setCurrentSearchFieldIdOnFocus(id) {
			currentSearchFieldIdOnFocus = id
		}

		function setPlaceIdHasToBeDeleted(id) {
			placeIdHasToBeDeleted = id
		}

		var qs = (function (a) {
			if (a == "") return {};
			var b = {};
			for (var i = 0; i < a.length; ++i) {
				var p = a[i].split('=', 2);
				if (p.length == 1)
					b[p[0]] = "";
				else
					b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
			}
			return b;
		})(window.location.search.substr(1).split('&'));

		var currentLat = (typeof qs['currentLat'] == 'undefined') ? null : qs['currentLat'], 
		currentLng = (typeof qs['currentLat'] == 'undefined') ? null : qs['currentLng'],
		userId = qs['userId'],
		serviceId = (typeof qs['serviceId'] == 'undefined') ? null : qs['serviceId']
		isPickupChangeable = (typeof qs['isPickupChangeable'] == 'undefined' || qs['isPickupChangeable'] == 'null') ? 'true' : qs['isPickupChangeable'],
		isDestinationAvailable = (typeof qs['isDestinationAvailable'] == 'undefined' || qs['isDestinationAvailable'] == 'null') ? 'true' : qs['isDestinationAvailable']
		deliveryType = (typeof qs['deliveryType'] == 'undefined' || qs['deliveryType'] == 'null') ? null : qs['deliveryType'];


		var incommingData = (typeof qs['existingLocations'] == 'undefined' || qs['existingLocations'] === 'null') ? {} : JSON.parse(qs['existingLocations']);
		// incommingData = {
		// 	destination:{ 
		// 		lat:22.5830002,
		// 		lng:88.3372909,
		// 		text:"Howrah Railway Station, Howrah, West Bengal, India"
		// 	},
		// 	origin : {
		// 		lat : 22.581013137375813,
		// 		lng : 88.37488662696201,
		// 		text : "6/1A, Yogi Para, Garpar, Machuabazar, Kolkata, West Bengal 700009, India"
		// 	},
		// 	waypoints : [
		// 		{
		// 			lat: 22.572646, 
		// 			lng: 88.36389500000001, 
		// 			text: 'Kolkata, West Bengal, India'
		// 		}
		// 	]
		// }		

		function initialize() {
			let origin = document.getElementById('searchTextFieldOrigin');
			let destination = document.getElementById('searchTextFieldDestination');

			let destination1 = document.getElementById('destination1');
			let destination2 = document.getElementById('destination2');
			let destination3 = document.getElementById('destination3');

			results = document.getElementById('results');
			if(currentLat == null){
				currentLat = 22.581013137375813
				currentLng = 88.37488662696201
			}
			var mapOptions = {
				zoom: 16,
				center: new google.maps.LatLng(currentLat, currentLng),
				streetViewControl: false,
				mapTypeControl: false,
				fullscreenControl: false
			};

			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			let marker = new google.maps.Marker({
				position: map.getCenter(),
				map: map,
				draggable: false,
				icon : {
					url :'./marker_pin.svg',
					size: new google.maps.Size(50, 70),
					scaledSize: new google.maps.Size(50, 70),
				}
			});

			google.maps.event.addDomListener(origin, 'input', function () {
				results.style.display = 'block';
				currentSearchFieldId = origin;
				getPlacePredictions(origin.value);
			});

			google.maps.event.addDomListener(destination, 'input', function () {
				results.style.display = 'block';
				currentSearchFieldId = destination;
				getPlacePredictions(destination.value);
			});

			google.maps.event.addDomListener(destination1, 'input', function () {
				results.style.display = 'block';
				currentSearchFieldId = destination1;
				getPlacePredictions(destination1.value);
			});

			google.maps.event.addDomListener(destination2, 'input', function () {
				results.style.display = 'block';
				currentSearchFieldId = destination2;
				getPlacePredictions(destination2.value);
			});

			google.maps.event.addDomListener(destination3, 'input', function () {
				results.style.display = 'block';
				currentSearchFieldId = destination3;
				getPlacePredictions(destination3.value);
			});

			google.maps.event.addListener(map, 'drag', function () {
				marker.setPosition(map.getCenter());
			});

			geocoder = new google.maps.Geocoder();

			if(typeof incommingData != 'undefined' && Object.keys(incommingData).length > 1){}
			else{
				if(deliveryType != null && deliveryType == "DELIVERY_RECEIVE"){
					geocoder.geocode({
						'latLng': new google.maps.LatLng(currentLat, currentLng)
						}, function (results, status) {
						if (status == google.maps.GeocoderStatus.OK) {
							if (results[0]) {
								document.getElementById('searchTextFieldDestination').setAttribute("disabled", true);
								document.getElementById('searchTextFieldDestination').value = results[0].formatted_address
								document.getElementById('searchTextFieldDestination').setAttribute("data-lat", currentLat)
								document.getElementById('searchTextFieldDestination').setAttribute("data-lng", currentLng)
							}
						}
					});
				}else{
					geocoder.geocode({
						'latLng': new google.maps.LatLng(currentLat, currentLng)
						}, function (results, status) {
						if (status == google.maps.GeocoderStatus.OK) {
							if (results[0]) {
								document.getElementById('searchTextFieldOrigin').setAttribute("disabled", true);
								document.getElementById('searchTextFieldOrigin').value = results[0].formatted_address
								document.getElementById('searchTextFieldOrigin').setAttribute("data-lat", currentLat)
								document.getElementById('searchTextFieldOrigin').setAttribute("data-lng", currentLng)
							}
						}
					});
				}
			}

			google.maps.event.addListener(map, 'dragend', function () {
				let latlng = marker.getPosition().toJSON();
				let address = "";

				geocoder.geocode({
					'latLng': new google.maps.LatLng(latlng.lat, latlng.lng)
				}, function (results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						if (results[0]) {
							address = results[0].formatted_address;
							document.getElementById('onMapAddressText').innerHTML = address
							document.getElementById('onMapAddressTextLat').value = latlng.lat
							document.getElementById('onMapAddressTextLng').value = latlng.lng							
						}
					}
				});
			});

			autocompleteService = new google.maps.places.AutocompleteService();
			placesService = new google.maps.places.PlacesService(map);
		}

		function getPlacePredictions(search) {
			const location = new google.maps.LatLng(currentLat, currentLng );
			var radius = 15000;
			var circle = new google.maps.Circle({
				center: location,
				radius: radius
			});
			autocompleteService.getPlacePredictions({
				bounds: circle.getBounds(),
				input: search,
				componentRestrictions: { country: "ind" },
				fields: ["address_components", "geometry", "icon", "name"],
				types: ['establishment', 'geocode']
			}, callback);
		}

		// Get place details
		function getPlaceDetails(placeId) {
			var request = {
				placeId: placeId
			};

			placesService.getDetails(request, function (place, status) {
				if (status === google.maps.places.PlacesServiceStatus.OK) {
					let latlng = place.geometry.location.toJSON();
					let lat = latlng.lat, lng = latlng.lng;
					currentSearchFieldId.value = place.formatted_address;
					currentSearchFieldId.setAttribute("data-lat", lat)
					currentSearchFieldId.setAttribute("data-lng", lng)
					currentSearchFieldId.setAttribute("disabled", true);
					currentSearchFieldId.classList.add('place')
					// Hide autocomplete results
					results.style.display = 'none';
					checkMoreThanTwoPlaces()					
				}
			});
		}

		function setLocationFromSavedPlace(lat, lng, text) {
			document.getElementById(currentSearchFieldIdOnFocus).value = text
			document.getElementById(currentSearchFieldIdOnFocus).setAttribute("data-lat", lat)
			document.getElementById(currentSearchFieldIdOnFocus).setAttribute("data-lng", lng)
			document.getElementById(currentSearchFieldIdOnFocus).setAttribute("disabled", true)
			document.getElementById(currentSearchFieldIdOnFocus).classList.add('place')
			checkMoreThanTwoPlaces()
		}

		// Place search callback
		function callback(predictions, status) {
			// Empty results container
			results.innerHTML = '';

			// Place service status error
			if (status != google.maps.places.PlacesServiceStatus.OK) {
				results.innerHTML = `<div class="py-2 border-bottom d-flex gap-2 cursor-pointer">						
						<div class="">
							<h5 class="m-0 search-result text-red">Please try again. Status: ${status}</h5>							
						</div>
					</div>`
				return;
			}

			for (var i = 0, prediction; prediction = predictions[i]; i++) {
				for (var i = 0, prediction; prediction = predictions[i]; i++) {
					results.innerHTML += `<div class="d-flex align-items-center border-bottom justify-content-between">
						<div class="py-3 d-flex gap-2 cursor-pointer">
							<span>
								<svg width="16" height="16" viewBox="0 0 24 24" fill="none"
									xmlns="http://www.w3.org/2000/svg">
									<circle cx="12" cy="12" r="9" stroke="#000000" stroke-linecap="round"
										stroke-linejoin="round" stroke-width="2" />
									<path d="M12 7V10.7639C12 11.5215 12.428 12.214 13.1056 12.5528L16 14"
										stroke="#F39C04" stroke-linecap="round" stroke-linejoin="round"
										stroke-width="2" />
								</svg>
							</span>
							<div class="">
								<h5 class="m-0 search-result" data-placeid="${prediction.place_id}" data-name="${prediction.terms[0].value}">${prediction.description}</h5>							
							</div>
						</div>
						<div class="favourites ms-auto">
							<svg class="" id="${prediction.place_id}" width="21" height="21" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="setSavedPlaces('${prediction.place_id}', '${prediction.description}')">
								<path d="M11.2691 4.41115C11.5006 3.89177 11.6164 3.63208 11.7776 3.55211C11.9176 3.48263 12.082 3.48263 12.222 3.55211C12.3832 3.63208 12.499 3.89177 12.7305 4.41115L14.5745 8.54808C14.643 8.70162 14.6772 8.77839 14.7302 8.83718C14.777 8.8892 14.8343 8.93081 14.8982 8.95929C14.9705 8.99149 15.0541 9.00031 15.2213 9.01795L19.7256 9.49336C20.2911 9.55304 20.5738 9.58288 20.6997 9.71147C20.809 9.82316 20.8598 9.97956 20.837 10.1342C20.8108 10.3122 20.5996 10.5025 20.1772 10.8832L16.8125 13.9154C16.6877 14.0279 16.6252 14.0842 16.5857 14.1527C16.5507 14.2134 16.5288 14.2807 16.5215 14.3503C16.5132 14.429 16.5306 14.5112 16.5655 14.6757L17.5053 19.1064C17.6233 19.6627 17.6823 19.9408 17.5989 20.1002C17.5264 20.2388 17.3934 20.3354 17.2393 20.3615C17.0619 20.3915 16.8156 20.2495 16.323 19.9654L12.3995 17.7024C12.2539 17.6184 12.1811 17.5765 12.1037 17.56C12.0352 17.5455 11.9644 17.5455 11.8959 17.56C11.8185 17.5765 11.7457 17.6184 11.6001 17.7024L7.67662 19.9654C7.18404 20.2495 6.93775 20.3915 6.76034 20.3615C6.60623 20.3354 6.47319 20.2388 6.40075 20.1002C6.31736 19.9408 6.37635 19.6627 6.49434 19.1064L7.4341 14.6757C7.46898 14.5112 7.48642 14.429 7.47814 14.3503C7.47081 14.2807 7.44894 14.2134 7.41394 14.1527C7.37439 14.0842 7.31195 14.0279 7.18708 13.9154L3.82246 10.8832C3.40005 10.5025 3.18884 10.3122 3.16258 10.1342C3.13978 9.97956 3.19059 9.82316 3.29993 9.71147C3.42581 9.58288 3.70856 9.55304 4.27406 9.49336L8.77835 9.01795C8.94553 9.00031 9.02911 8.99149 9.10139 8.95929C9.16534 8.93081 9.2226 8.8892 9.26946 8.83718C9.32241 8.77839 9.35663 8.70162 9.42508 8.54808L11.2691 4.41115Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							</svg>
						</div>
					</div>`
				}
			}

			var items = document.getElementsByClassName("search-result");

			// Results items click
			for (var i = 0, item; item = items[i]; i++) {
				item.onclick = function () {
					if (this.dataset.placeid) {
						getPlaceDetails(this.dataset.placeid);
					}
				};
			}
		}

		google.maps.event.addDomListener(window, 'load', initialize);

		// Fetching current location logic
		function initGeolocation() {	
			geocoder.geocode({
				'latLng': new google.maps.LatLng(currentLat, currentLng)
				}, function (results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
					if (results[0]) {
						document.getElementById(currentSearchFieldIdOnFocus).setAttribute("disabled", true);
						document.getElementById(currentSearchFieldIdOnFocus).value = results[0].formatted_address
						document.getElementById(currentSearchFieldIdOnFocus).setAttribute("data-lat", currentLat)
						document.getElementById(currentSearchFieldIdOnFocus).setAttribute("data-lng", currentLng)
						document.getElementById(currentSearchFieldIdOnFocus).classList.add('place')
						checkMoreThanTwoPlaces()
					}
				}
			});
		}
		
	</script>

<body>
	<div class="container p-0">
		<div class="screen1">
			<header class="header px-3">
				<section class="header-top py-3">
					<div class="d-flex align-items-center justify-content-between btn-page-back">

							</svg>
						</button>
						<h4>Plan your trip</h4>
						<div style="width: 20px"></div>
					</div>
				</section>
				<section class="header-bottom pb-2">
					<div class="d-flex justify-content-center gap-2 pb-3">
						<div class="markprogres">
							<div class="line"></div>
							<div class="box"></div>
						</div>
						<ul class="dualsearch w-100 droppable-area1 m-0 p-0 connected-sortable">
							<li class="input-group mb-2 headersearch d-flex align-items-center">
								<input type="text" id="searchTextFieldOrigin" class="form-control w-100 place"
									placeholder="Where From?" onfocus="setCurrentSearchFieldIdOnFocus(this.id)">
								<svg class="cross1 searchTextFieldOriginCross" width="20" height="20" viewBox="0 -5 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" onclick="emptyField('searchTextFieldOrigin')">

				<div class="mb-2 mx-auto"><svg width="40" height="40" viewBox="0 0 1024 1024" class="icon"  version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M905.92 237.76a32 32 0 0 0-52.48 36.48A416 416 0 1 1 96 512a418.56 418.56 0 0 1 297.28-398.72 32 32 0 1 0-18.24-61.44A480 480 0 1 0 992 512a477.12 477.12 0 0 0-86.08-274.24z" fill="#df1313" /><path d="M630.72 113.28A413.76 413.76 0 0 1 768 185.28a32 32 0 0 0 39.68-50.24 476.8 476.8 0 0 0-160-83.2 32 32 0 0 0-18.24 61.44zM489.28 86.72a36.8 36.8 0 0 0 10.56 6.72 30.08 30.08 0 0 0 24.32 0 37.12 37.12 0 0 0 10.56-6.72A32 32 0 0 0 544 64a33.6 33.6 0 0 0-9.28-22.72A32 32 0 0 0 505.6 32a20.8 20.8 0 0 0-5.76 1.92 23.68 23.68 0 0 0-5.76 2.88l-4.8 3.84a32 32 0 0 0-6.72 10.56A32 32 0 0 0 480 64a32 32 0 0 0 2.56 12.16 37.12 37.12 0 0 0 6.72 10.56zM726.72 297.28a32 32 0 0 0-45.12 0l-169.6 169.6-169.28-169.6A32 32 0 0 0 297.6 342.4l169.28 169.6-169.6 169.28a32 32 0 1 0 45.12 45.12l169.6-169.28 169.28 169.28a32 32 0 0 0 45.12-45.12L557.12 512l169.28-169.28a32 32 0 0 0 0.32-45.44z" fill="#df1313" /></svg></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>		
		const addButton = document.getElementById("addMoreButton");
		var permissableForProceed = false;

		addButton.addEventListener("click", () => {
			if ($('.li1').css('display') == 'none') {
				$('.li1').removeClass('display-none')
				// $('#destination1').addClass('place')
			} else if ($('.li2').css('display') == 'none') {
				if( $("#searchTextFieldOrigin").val() != "" && $("#searchTextFieldDestination").val() != "" && $("#destination1").val() != "" ){
					$('.li2').removeClass('display-none')
					// $('#destination2').addClass('place')
				}
			} else if ($('.li3').css('display') == 'none') {
				if( $("#searchTextFieldOrigin").val() != "" && $("#searchTextFieldDestination").val() != "" && $("#destination1").val() != "" && $("#destination2").val() != ""){
					$('.li3').removeClass('display-none')
					// $('#destination3').addClass('place')
				}
			}
		});

		function prefillData(){
			if(typeof incommingData != 'undefined' && Object.keys(incommingData).length > 1){
				let origin = document.getElementById('searchTextFieldOrigin');
				let destination = document.getElementById('searchTextFieldDestination');

				let destination1 = document.getElementById('destination1');
				let destination2 = document.getElementById('destination2');
				let destination3 = document.getElementById('destination3');

				origin.value = incommingData.origin.text;
				origin.setAttribute("data-lat", incommingData.origin.lat)
				origin.setAttribute("data-lng", incommingData.origin.lng)
				origin.setAttribute("disabled", true);

				destination.value = incommingData.destination.text;
				destination.setAttribute("data-lat", incommingData.destination.lat)
				destination.setAttribute("data-lng", incommingData.destination.lng)
				destination.setAttribute("disabled", true);
				
				for (let index = 0; index < incommingData.waypoints.length; index++) {
					if(index == 0){					
						destination1.value = incommingData.waypoints[index].text;
						destination1.setAttribute("data-lat", incommingData.waypoints[index].lat)
						destination1.setAttribute("data-lng", incommingData.waypoints[index].lng)
						destination1.setAttribute("disabled", true);	
						destination1.classList.add("place")			
						$('.li1').removeClass('display-none')
					}else if(index == 1){					
						destination2.value = incommingData.waypoints[index].text;
						destination2.setAttribute("data-lat", incommingData.waypoints[index].lat)
						destination2.setAttribute("data-lng", incommingData.waypoints[index].lng)
						destination2.setAttribute("disabled", true);	
						destination2.classList.add("place")			
						$('.li2').removeClass('display-none')
					}else if(index == 2){					
						destination3.value = incommingData.waypoints[index].text;
						destination3.setAttribute("data-lat", incommingData.waypoints[index].lat)
						destination3.setAttribute("data-lng", incommingData.waypoints[index].lng)
						destination3.setAttribute("disabled", true);	
						destination3.classList.add("place")			
						$('.li3').removeClass('display-none')
					}
				}
				$('.btn-proceed-address').removeAttr('disabled')
			}
		}

		$(".mapsecclk").click(function () {
			let text = ""

			let searchTextFieldOrigin = document.getElementById('searchTextFieldOrigin');
			let searchTextFieldDestination = document.getElementById('searchTextFieldDestination');
			if (searchTextFieldOrigin.value == "") {
				text = "Pickup"
			} else if (searchTextFieldDestination.value == "" && searchTextFieldOrigin.value != "" && searchTextFieldOrigin.value != 'Current Location') {
				text = "DropOff"
			}

			$(".typeOfAddress").text(text)
			$(".screen1").css("display", "none");
			$("#mapsec").css("display", "block");
		});
		
		$(".btn-back").click(function () {
			$(".screen1").css("display", "block");
			$("#mapsec").css("display", "none");
		});

		$(".btn-confirm-address").click(function () {
			$('#' + currentSearchFieldIdOnFocus).val($('#onMapAddressText').text())
			
			$('#' + currentSearchFieldIdOnFocus).attr('disabled', true)
			$('#' + currentSearchFieldIdOnFocus).attr('data-lat', $('#onMapAddressTextLat').val())
			$('#' + currentSearchFieldIdOnFocus).attr('data-lng', $('#onMapAddressTextLng').val())

			$('#' + currentSearchFieldIdOnFocus).addClass('place')
			checkMoreThanTwoPlaces()

			$(".screen1").css("display", "block");
			$("#mapsec").css("display", "none");
		})

		function deleteLocation(inputFieldId, parentDivClass){
			$('#'+inputFieldId).val('')
			$('#'+inputFieldId).removeClass('place')
			$('.'+parentDivClass).addClass('display-none')
			checkMoreThanTwoPlaces()
		}

		function emptyField(id) {
			document.getElementById(id).value = ""
			document.getElementById(id).removeAttribute("disabled")
			$('#'+id).removeClass('place')
			document.getElementById(id).focus()
			checkMoreThanTwoPlaces()
		}

		$(".btn-proceed-address").click(()=>{
			let locations = {};
			let i = 0;
			let waypoints = []
			$.each($(".place"), (index, value) => {
				if(typeof $("#"+value.id).data('lat') != 'undefined'){
					if(i==0){
						locations['origin'] = {
								lat : $("#"+value.id).data('lat'),
								lng : $("#"+value.id).data('lng'),
								text : $("#"+value.id).val()
							}						
					}else if(i==1){
						locations['destination'] = {
								lat : $("#"+value.id).data('lat'),
								lng : $("#"+value.id).data('lng'),
								text : $("#"+value.id).val()
							}						
					}else{
						waypoints.push({
							lat : $("#"+value.id).data('lat'),
							lng : $("#"+value.id).data('lng'),
							text : $("#"+value.id).val()
						})
					}					
					i++;
				}
			})
			locations['waypoints'] = waypoints
			
			if(typeof locations['destination'] == 'undefined'){
				locations['destination'] = {}
			}

			console.log(locations);		
			// console.log(Object.keys(locations).length);	
			if( Object.keys(locations).length < 3){
				if(permissableForProceed){
					if (enteredLocationsHandler) {
						enteredLocationsHandler.postMessage(JSON.stringify(locations));
					}
				}else{
					// console.log(`you have to put at least 2 location`);
					$('#locationErrorModel').modal('show');
				}
			}else{				
				if (enteredLocationsHandler) {
                    enteredLocationsHandler.postMessage(JSON.stringify(locations));
                }
			}
		})

		$(".btn-page-back").click(()=>{
			if (exitPageHandler) {
				exitPageHandler.postMessage('back');
			}
		})

		$(".btn-delete-saved-places").click(()=>{
			$.ajax({
				url: `https://api.jaduride.com/customers/users/${userId}/places/saved/delete?placeId=${placeIdHasToBeDeleted}`,
				type: "get",
				headers: {
					"x-api-key": "4c174057-0a6b-4fe8-98df-5699fac7c51a",
					"platform" : "web",
					"deviceid" : ""
				},
				success: function (result) {
					if(result.status){
						getSavedPlaces()
						$('#deleteModal').modal('hide');
					}
				},
				error: function (xhr, status, error) {
					console.log(error);
				}
			});
		})

		const getSavedPlaces = () => {
			$.ajax({
				url: `https://api.jaduride.com/customers/users/${userId}/places/saved`,
				type: "get",
				headers: {
					"x-api-key": "4c174057-0a6b-4fe8-98df-5699fac7c51a",
					"platform" : "web",
					"deviceid" : ""
				},
				success: function (result) {
					if(result.status){
						let html = ""
						$.each(result.savedPlaces, (index, element) => {
							html += `<div class="d-flex align-items-center border-bottom justify-content-between">
								<div class="py-2 d-flex gap-2 cursor-pointer">
									<span>
										<svg width="16" height="16" viewBox="0 0 24 24" fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<circle cx="12" cy="12" r="9" stroke="#000000" stroke-linecap="round"
												stroke-linejoin="round" stroke-width="2" />
											<path d="M12 7V10.7639C12 11.5215 12.428 12.214 13.1056 12.5528L16 14"
												stroke="#F39C04" stroke-linecap="round" stroke-linejoin="round"
												stroke-width="2" />
										</svg>
									</span>
									<div class="">
										<h5 class="m-0" onclick="setLocationFromSavedPlace('${element.lat}', '${element.lat}', '${element.description}')">${element.description}</h5>									
									</div>
								</div>
								<div class="favourites ms-auto" data-bs-toggle="modal" data-bs-target="#deleteModal">
									<svg width="20" height="20" viewBox="0 0 24 24" fill="none" onclick="setPlaceIdHasToBeDeleted('${element.placeId}')">
										<path d="M6 7V18C6 19.1046 6.89543 20 8 20H16C17.1046 20 18 19.1046 18 18V7M6 7H5M6 7H8M18 7H19M18 7H16M10 11V16M14 11V16M8 7V5C8 3.89543 8.89543 3 10 3H14C15.1046 3 16 3.89543 16 5V7M8 7H16" stroke="#df1313" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									</svg>
								</div>
							</div>`
						})
						$(".saved-places").html(html)
					}
				},
				error: function (xhr, status, error) {
					console.log(error);
				}
			});
		}

		const checkMoreThanTwoPlaces = () =>{
			console.log($('.place').length);
			if( $('.place').length > 1){
				$('.btn-proceed-address').removeAttr('disabled')
			}else{
				$('.btn-proceed-address').attr('disabled', true)
			}
		}

		const setSavedPlaces = (placeId, text) => {
			var request = {
				placeId: placeId
			};

			placesService.getDetails(request, function (place, status) {
				if (status === google.maps.places.PlacesServiceStatus.OK) {
					let latlng = place.geometry.location.toJSON();
					
					$.ajax({
						url: `https://api.jaduride.com/customers/users/${userId}/places/saved`,
						type: "post",
						headers: {
							"x-api-key": "4c174057-0a6b-4fe8-98df-5699fac7c51a",
							"platform" : "web",
							"deviceid" : ""
						},
						data:{
							placeId : placeId,
							description : text,
							lat : latlng.lat,
							lng : latlng.lng,
							extraData : ""
						},
						success: function (result) {
							if(result.status){
								$(`#${placeId}`).attr('class', 'active')
								getSavedPlaces()
							}
						},
						error: function (xhr, status, error) {
							console.log(error);
						}
					});
					
				}
			});		
		}

		function hideOriginCross() {
			if(isPickupChangeable == 'false'){
				$(".searchTextFieldOriginCross").css({'display':'none'});
			}
		}
		
		function hideDestinationField() {
			if(isDestinationAvailable == 'false'){
				$(".markprogres").css({'display':'none'})
				$("#addMoreButton").css({'display': 'none'})

				$(".destinationList").removeClass('d-flex');
				$(".destinationList").css({'display':'none'});				
				
				permissableForProceed = true
				$('.btn-proceed-address').removeAttr('disabled')
			}
		}

		function sevriceWiseManipulation() {
			if(serviceId != null || serviceId != 'null'){
				// switch (serviceId) {
				// 	case 'SERVICE_':
						
				// 		break;
				
				// 	default:
				// 		break;
				// }
			}
		}

		$(document).ready(function () {            
			getSavedPlaces()
			prefillData()
			hideOriginCross()
			hideDestinationField()
        });
	</script>
</body>
